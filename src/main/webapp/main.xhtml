<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Title</title>
    <link rel="stylesheet" href="styles/styles.css"/>
</h:head>

<h:body>

    <table border="1" cellpadding="0" cellspacing="0" width="100%">

        <thead>
            <tr>
                <th colspan="2" class="header">Яхонтов Максим Витальевич P3220</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <canvas id="canvas_plot" width="500" height="500"/>
                    <script src="js/index.js"/>
                </td>
            </tr>
            <tr class="header">
                <td>
                    <table border="1" cellpadding="0" cellspacing="0" width="100%">
                        <tr>
                            <!--ячейка ввода данных-->
                            <td>
                                <h:form>

                                    <div>
                                        <label>Введите значение X:</label>
                                        <h:selectOneMenu value="#{controllerBean.x}">
                                            <f:selectItem itemValue="-2" itemLabel="-2"/>
                                            <f:selectItem itemValue="-1.5" itemLabel="-1.5"/>
                                            <f:selectItem itemValue="-1" itemLabel="-1"/>
                                            <f:selectItem itemValue="-0.5" itemLabel="-0.5"/>
                                            <f:selectItem itemValue="0" itemLabel="0"/>
                                            <f:selectItem itemValue="0.5" itemLabel="0.5"/>
                                            <f:selectItem itemValue="1" itemLabel="1"/>
                                        </h:selectOneMenu>

                                        <h:outputText id="xError" value="" binding="#{controllerBean.xError}"/>
                                        <h:message for="xError"/>
                                    </div>

                                    <div>
                                        <label>Введите значение Y (от -3 до 3):</label>
                                        <h:inputText value="#{controllerBean.y}"/>

                                        <h:outputText id="yError" value="" binding="#{controllerBean.yError}"/>
                                        <h:message for="yError"/>
                                    </div>
                                    <div>
                                        <label>Введите значение R: </label>

                                        <p:inputText id="rValue" value="#{controllerBean.r}"/>
                                        <h:outputText id="rError" value="" binding="#{controllerBean.rError}"/>
                                        <h:message for="rError"/>
                                        <p:slider for="rValue" minValue="1" maxValue="4" step="0.5" style="width: 130px; margin-left: auto; margin-right: auto; margin-top: 15px"/>
                                    </div>
                                    <h:commandButton value="Проверить" action="#{controllerBean.validate()}" />

                                    <h:outputText id="test" value="значения: " binding="#{controllerBean.component}"/>
                                    <h:message for="test"/>
                                    <h:commandButton value="click" action="#{controllerBean.doAction()}"/>

                                </h:form>

                                <h:form>
                                    <h:link outcome="toIndex" value="Начальная страница"/>
                                </h:form>
                            </td>
                            <td>
                                Отображение результатов
                                <table border="1" cellpadding="0" cellspacing="0" width="80%" class="result-table" id="resultTable">
                                    <tr>
                                        <th>X</th>
                                        <th>Y</th>
                                        <th>R</th>
                                        <th>Результат</th>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </tbody>
    </table>
</h:body>

</html>
